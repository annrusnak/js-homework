<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hide element</title>
</head>
<body>
    <p id='text' style='display:block'>Kiev is the capital of Ukraine</p>
    <button  onclick='hide()'>Hide text</button>
    <button id="second" onclick="hideMe()" style='display:block'>Hide Me</button>
    <script>
        function hide(){
            var text = document.getElementById('text');
            var setting=text.style.display;
            if(setting=='block'){
                text.style.display='none';
            }
            else{
                text.style.display='block';
            }
        }
        
        function hideMe(){
            var button=document.getElementById("second");
                button.style.display='none';
          
        }
        
        // 1. При кліку на кнопку - сховати текст.
        // 2. При кліку на кнопку ховати/показувати текст.
        // Створити кнопку, яка сама себе ховає при кліку.
    </script>
</body>
</html>
