  <script>
// 1. Написати функцію, скорочує строку і додає три крапки 

 function truncate(str, maxlength) {
var word="";
for (var i = 0; i < maxlength; i++) {
	word+=str[i];
    }
    word+='...';
    return word;
    }
   console.log(truncate('ysagfyggajhygdfa',3));
  
  
  // 2. Знайти кількість букв "а" в речені "Назва Львів дана місту на честь князя Лева Даниловича, сина засновника Львова Данила Галицького." використовуючи indexOf
  
  var str = "Назва Львів дана місту на честь князя Лева Даниловича, сина засновника Львова Данила Галицького.";
var count = 0;
var pos = str.indexOf('а');
while (pos !== -1) {
  count++;
  pos = str.indexOf('а', pos + 1);
}
console.log(count);


  // 3. Написати функцію, яка буде фільтрувати рядок і видиляти слова "xxxx" i "polityka"
  
function filter (text){
text = text.replace(/xxxx/g,'');
text = text.replace(/polityka/g,'');
  return text;
}
var text='bla bla xxxx xxx xxxx polityka bla bla';
console.log(filter(text));
  
  
  // 4. Профільтрувати строку "іва 24 уц ац34434ауку" і виветси тільки цифри
  
   function deleteLetters(text){
text = text.replace(/[^0-9]/g,'');
  return text;
}
var text='bla bla xxxx 123 xxx xxxx 5766 polityka bla bla';
console.log(deleteLetters(text));
